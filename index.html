<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>g's 卒業生DB</title>
  </head>
  <body>
    <h1>g's 卒業生マッチングデータベース</h1>
    <h2>***** あなたと同じ条件の卒業生起業家を探そう *****</h2>
    <!-- 絞込み検索UI start -->
    <div class="search_area">
      <form id="selectForm">
        <div class="search_ui category_search_box">
          <label class="checkbox_margin">
            <input type="radio" name="age" value="age" class="radio_input" />
            <span class="radio_parts padding_adjust1">20代で起業</span></label
          >
          <label class="checkbox_margin">
            <input type="radio" name="age" value="age" class="radio_input" />
            <span class="radio_parts padding_adjust1">30代で起業</span></label
          >
          <label class="checkbox_margin">
            <input type="radio" name="age" value="age" class="radio_input" />
            <span class="radio_parts padding_adjust1">40代で起業</span></label
          >
          <label class="checkbox_margin">
            <input type="radio" name="age" value="age" class="radio_input" />
            <span class="radio_parts padding_adjust1"
              >50代以上で起業</span
            ></label
          >
        </div>

        <div class="sex_search_box">
          <label for="male" class="checkbox_margin">
            <input
              type="radio"
              name="gender"
              value="male"
              class="radio_input"
              id="male"
            />
            <span class="radio_parts padding_adjust1">男性</span>
          </label>
          <label for="female" class="checkbox_margin">
            <input
              type="radio"
              name="gender"
              value="female"
              class="radio_input"
              id="female"
            />
            <span class="radio_parts padding_adjust1">女性</span>
          </label>
        </div>

        <div class="search_ui size_search_box pc">
          <span id="sizeBox">
            <label>
              <input
                type="checkbox"
                name="category"
                value="category"
                class="checkbox_input size_sort"
              />
              <span class="checkbox_parts">SNS</span></label
            >
            <label>
              <input
                type="checkbox"
                name="category"
                value="category"
                class="checkbox_input size_sort"
              />
              <span class="checkbox_parts">不動産</span></label
            >
            <label>
              <input
                type="checkbox"
                name="category"
                value="category"
                class="checkbox_input size_sort"
              />
              <span class="checkbox_parts">医薬、医療</span></label
            >
          </span>

          <label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">金融</span></label
          ><label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">建築</span></label
          ><label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">人材</span></label
          ><label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">サービス</span></label
          >

          <label class="all_btn">
            <input
              type="checkbox"
              id="category"
              name="category"
              class="checkbox_input"
            />
            <span class="checkbox_parts">全部表示</span></label
          >

          <button type="button" class="btn">検索開始</button>
          <h1>検索結果の表示</h1>
          <div id="selectedGender"></div>
        </div>
      </form>
    </div>

    <div id="Grid" class="Grid">
      <div id="player_Name_title"></div>
      <div id="player_Shoe_title"></div>
    </div>

    <div id="Grid2" class="Grid2">
      <div id="player_Name"></div>
      <div id="player_Shoe"></div>
    </div>

    <div id="Grid3" class="Grid3">
      <div id="player_Name"></div>
      <div id="player_Shoe"></div>
    </div>

    <script>
      const url =
        "https://www.googleapis.com/books/v1/volumes?q=" + $("#key").val();
    </script>

    <script src="main.js"></script>
  </body>
</html>
