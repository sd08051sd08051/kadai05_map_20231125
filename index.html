<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>g's 卒業生DB</title>
  </head>
  <body>
    <h1>g's 卒業生マッチングデータベース</h1>
    <h2>***** あなたと同じ条件の卒業生を探そう *****</h2>
    <!-- 絞込み検索UI start -->
    <div class="search_area">
      <form id="selectForm">
        <div class="search_ui category_search_box">
          <label class="checkbox_margin">
            <input
              type="radio"
              name="category"
              value="fullHD"
              class="radio_input"
            />
            <span class="radio_parts padding_adjust1">20代で起業</span></label
          >
          <label class="checkbox_margin">
            <input
              type="radio"
              name="category"
              value="4K"
              class="radio_input"
            />
            <span class="radio_parts padding_adjust1">30代で起業</span></label
          >
          <label class="checkbox_margin">
            <input
              type="radio"
              name="category"
              value="orgEL"
              class="radio_input"
            />
            <span class="radio_parts padding_adjust1">40代で起業</span></label
          >
          <label class="checkbox_margin">
            <input
              type="radio"
              name="category"
              value=""
              checked="checked"
              class="radio_input"
              id="allItem"
            />
            <span class="radio_parts padding_adjust1"
              >50代以上で起業</span
            ></label
          >
        </div>
        <div class="search_ui size_search_box pc">
          <span id="sizeBox">
            <label>
              <input
                type="checkbox"
                name="category"
                value="category"
                class="checkbox_input size_sort"
              />
              <span class="checkbox_parts">SNS</span></label
            >
            <label>
              <input
                type="checkbox"
                name="category"
                value="category"
                class="checkbox_input size_sort"
              />
              <span class="checkbox_parts">15インチ</span></label
            >
            <label>
              <input
                type="checkbox"
                name="category"
                value="category"
                class="checkbox_input size_sort"
              />
              <span class="checkbox_parts">17インチ</span></label
            >
          </span>
          <label class="all_btn">
            <input
              type="checkbox"
              id="category"
              name="category"
              class="checkbox_input"
            />
            <span class="checkbox_parts">全サイズ選択</span></label
          >
          <label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">13インチ</span></label
          ><label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">13インチ</span></label
          ><label>
            <input
              type="checkbox"
              name="category"
              value="category"
              class="checkbox_input size_sort"
            />
            <span class="checkbox_parts">13インチ</span></label
          >
        </div>
      </form>
    </div>

    　　<!-- 絞り込み対象一覧 start -->
    <div class="item_container list">
      <div class="item" data-category='["fullHD"]' data-size="13inch">
        <p class="item_name">13インチ フルHD液晶 ノートPC</p>
        <img src="" alt="対象製品画像" />
      </div>
      <div class="item" data-category='["fullHD"]' data-size="15inch">
        <p class="item_name">15インチ フルHD液晶 ノートPC</p>
        <img src="" alt="対象製品画像" />
      </div>
      <div class="item" data-category='["4K"]' data-size="15inch">
        <p class="item_name">15インチ 4K液晶 ノートPC</p>
        <img src="" alt="対象製品画像" />
      </div>
      <div class="item" data-category='["4K", "orgEL"]' data-size="15inch">
        <p class="item_name">15インチ 4K有機EL液晶 ノートPC</p>
        <img src="" alt="対象製品画像" />
      </div>
      <div class="item" data-category='["4K"]' data-size="17inch">
        <p class="item_name">17インチ 4K液晶 ノートPC</p>
        <img src="" alt="対象製品画像" />
      </div>
      <div class="item" data-category='["4K", "orgEL"]' data-size="17inch">
        <p class="item_name">17インチ 4K有機EL液晶 ノートPC</p>
        <img src="" alt="対象製品画像" />
      </div>
    </div>
    <!-- 絞り込み対象一覧 end -->

    <div id="Grid" class="Grid">
      <div id="player_Name_title">A</div>
      <div id="player_Shoe_title">B</div>
    </div>

    <div id="Grid2" class="Grid2">
      <div id="player_Name">C</div>
      <div id="player_Shoe">D</div>
    </div>
